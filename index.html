<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; color: #333; }
        .container { text-align: center; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .button-pay { padding: 15px 30px; font-size: 1.2em; margin-top: 20px; border: none; border-radius: 4px; cursor: pointer; background-color: #e74c3c; color: white; }
        #consumption { margin-top: 20px; font-size: 1.2em; text-align: left; }
        .paid-message { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consumo do Cartão</h1>
        <p>Aproxima o teu cartão...</p>
        <div id="consumption">
            <p>ID do Cartão: 123456</p>
            <div id="items-list"></div>
            <p>Valor Total: <span id="total-value">0.00</span> €</p>
        </div>
        <button class="button-pay" onclick="pagar()">Pagar Agora</button>
        <p id="status-message"></p>
    </div>

    <script>
        const cartaoId = '123456';
        const baseUrl = 'https://projeto-nfc.vercel.app'; // O TEU URL DO VERCEL

        async function buscarConta() {
            try {
                const response = await fetch(`${baseUrl}/conta/${cartaoId}`);
                const data = await response.json();

                if (response.status === 404) {
                    document.getElementById('items-list').innerHTML = '<p>Conta não encontrada.</p>';
                    document.getElementById('total-value').textContent = '0.00';
                    return;
                }

                document.getElementById('items-list').innerHTML = data.itens.map(item => `<p>- ${item.nome} (${item.preco.toFixed(2)} €)</p>`).join('');
                document.getElementById('total-value').textContent = data.valorTotal.toFixed(2);
                document.querySelector('.button-pay').disabled = false;

                if (data.pago) {
                    document.getElementById('status-message').innerHTML = '<p class="paid-message">Pagamento já efetuado.</p>';
                    document.querySelector('.button-pay').disabled = true;
                }

            } catch (error) {
                document.getElementById('items-list').innerHTML = '<p>Erro ao buscar conta.</p>';
                document.getElementById('total-value').textContent = '0.00';
            }
        }

        async function pagar() {
            try {
                const response = await fetch(`${baseUrl}/api/conta/${cartaoId}/pagar`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('Pagamento concluído!');
                    document.getElementById('items-list').innerHTML = '<p>Pagamento efetuado com sucesso.</p>';
                    document.getElementById('total-value').textContent = '0.00';
                    document.getElementById('status-message').innerHTML = '<p class="paid-message">Pagamento já efetuado.</p>';
                    document.querySelector('.button-pay').disabled = true;
                } else {
                    const error = await response.json();
                    alert(error.message);
                }
            } catch (error) {
                alert('Erro ao processar o pagamento.');
            }
        }

        document.addEventListener('DOMContentLoaded', buscarConta);
    </script>
</body>
</html>
