<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #valor-conta {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2ecc71;
        }
        #lista-consumo {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: left;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #4a637a;
        }
        .item:last-child {
            border-bottom: none;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        .pago {
            background-color: #2ecc71;
            cursor: default;
        }
        .pago:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>O seu consumo atual</h1>
        <ul id="lista-consumo"></ul>
        <hr>
        <p>Total:</p>
        <p id="valor-conta"></p>
        <button id="btn-pagar" onclick="simularPagamento()">Pagar agora</button>
    </div>
    
    <script>
        const cartaoId = '123456';

        async function buscarDadosDoCartao() {
            try {
                const response = await fetch(`http://localhost:3000/api/conta/${cartaoId}`);
                if (!response.ok) {
                    throw new Error('Conta não encontrada.');
                }
                const dadosDoServidor = await response.json();
                exibirItens(dadosDoServidor.itens);
                atualizarValorTotal(dadosDoServidor.valorTotal);
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                exibirItens([]);
                atualizarValorTotal(0);
            }
        }

        async function simularPagamento() {
            try {
                const response = await fetch(`http://localhost:3000/api/conta/${cartaoId}/pagar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    alert('Pagamento concluído com sucesso!');
                    // Após o pagamento, a página atualiza para a conta vazia
                    buscarDadosDoCartao();
                } else {
                    throw new Error('Erro ao processar o pagamento.');
                }
            } catch (error) {
                console.error('Erro de pagamento:', error);
                alert('Erro ao processar o pagamento.');
            }
        }

        window.onload = buscarDadosDoCartao;

        function atualizarValorTotal(valor) {
            document.getElementById('valor-conta').innerHTML = valor.toFixed(2) + ' €';
        }

        function exibirItens(itens) {
            const lista = document.getElementById('lista-consumo');
            lista.innerHTML = '';
            if (itens.length === 0) {
                const li = document.createElement('li');
                li.innerHTML = '<span>Nenhum consumo registado.</span>';
                lista.appendChild(li);
            } else {
                itens.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'item';
                    li.innerHTML = `<span>${item.nome}</span><span>${item.preco.toFixed(2)} €</span>`;
                    lista.appendChild(li);
                });
            }
        }
    </script>

</body>
</html>
