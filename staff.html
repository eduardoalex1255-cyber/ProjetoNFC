<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #valor-conta {
            font-size: 36px;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 10px;
        }
        #lista-consumo {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: left;
            border-top: 1px solid #4a5d6f;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #4a5d6f;
        }
        .item:last-child {
            border-bottom: none;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button.menu-item {
            background-color: #5d6d7e;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button.menu-item:hover {
            background-color: #4a5d6f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conta do Cliente</h1>
        <p>Total:</p>
        <p id="valor-conta">0.00 €</p>
        
        <ul id="lista-consumo"></ul>
        
        <div class="menu-grid">
            <button class="menu-item" onclick="adicionarItem('Cerveja', 5.00)">Cerveja (5.00 €)</button>
            <button class="menu-item" onclick="adicionarItem('Gin Tónico', 10.00)">Gin Tónico (10.00 €)</button>
            <button class="menu-item" onclick="adicionarItem('Água', 3.00)">Água (3.00 €)</button>
            <button class="menu-item" onclick="adicionarItem('Shot', 4.50)">Shot (4.50 €)</button>
        </div>
    </div>
    
    <script>
        const cartaoId = '123456';

        async function buscarConta() {
            try {
                const response = await fetch(`http://localhost:3000/api/conta/${cartaoId}`);
                if (response.status === 404) {
                    exibirItens([]);
                    atualizarValorTotal(0);
                    return;
                }
                const conta = await response.json();
                atualizarDisplay(conta);
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        
        async function adicionarItem(nomeDoItem, precoDoItem) {
            try {
                const response = await fetch(`http://localhost:3000/api/conta/${cartaoId}/adicionar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome: nomeDoItem, preco: precoDoItem })
                });
                if (response.ok) {
                    window.location.reload(); // Recarrega a página após adicionar o item
                }
            } catch (error) {
                console.error('Erro ao adicionar item:', error);
                alert('Erro ao adicionar item.');
            }
        }

        function atualizarDisplay(conta) {
            document.getElementById('valor-conta').innerHTML = conta.valorTotal.toFixed(2) + ' €';
            const lista = document.getElementById('lista-consumo');
            lista.innerHTML = '';
            if (conta.itens.length === 0) {
                const li = document.createElement('li');
                li.innerHTML = '<span>Nenhum consumo registado.</span>';
                lista.appendChild(li);
            } else {
                conta.itens.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'item';
                    li.innerHTML = `<span>${item.nome}</span><span>${item.preco.toFixed(2)} €</span>`;
                    lista.appendChild(li);
                });
            }
        }
        
        window.onload = buscarConta;
    </script>

</body>
</html>
