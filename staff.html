<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; color: #333; }
        .container { text-align: center; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .buttons { margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .btn-add { background-color: #4CAF50; }
        .btn-check { background-color: #008CBA; }
        #consumption { margin-top: 20px; font-size: 1.2em; text-align: left; }
        .paid-message { color: green; font-weight: bold; }
        .not-paid-message { color: orange; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff - Mesa 123456</h1>
        <div class="buttons">
            <button class="btn-add" onclick="adicionarItem('Cerveja', 2.50)">Adicionar Cerveja</button>
            <button class="btn-add" onclick="adicionarItem('Sandes', 5.00)">Adicionar Sandes</button>
            <button class="btn-add" onclick="adicionarItem('Sumo', 3.00)">Adicionar Sumo</button>
            <button class="btn-check" onclick="buscarConta()">Ver Conta</button>
        </div>
        <div id="consumption">
            <h2>Consumo da Mesa:</h2>
            <p>ID do Cartão: 123456</p>
            <div id="items-list"></div>
            <p>Valor Total: <span id="total-value">0.00</span> €</p>
            <p id="status-message"></p>
        </div>
    </div>

    <script>
        const cartaoId = '123456';
        const baseUrl = 'https://projeto-nfc.vercel.app'; // O TEU URL DO VERCEL

        async function adicionarItem(nome, preco) {
            try {
                // --- AQUI A CORREÇÃO ---
                const response = await fetch(`${baseUrl}/api/conta/${cartaoId}/adicionar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, preco })
                });

                if (response.ok) {
                    const data = await response.json();
                    buscarConta();
                } else {
                    const error = await response.json();
                    alert(error.message);
                }
            } catch (error) {
                alert('Erro ao adicionar item.');
            }
        }

        async function buscarConta() {
            try {
                // --- AQUI A CORREÇÃO ---
                const response = await fetch(`${baseUrl}/api/conta/${cartaoId}`);
                const data = await response.json();

                if (response.status === 404) {
                    document.getElementById('items-list').innerHTML = '<p>Conta não encontrada.</p>';
                    document.getElementById('total-value').textContent = '0.00';
                    document.getElementById('status-message').innerHTML = '';
                    return;
                }

                document.getElementById('items-list').innerHTML = data.itens.map(item => `<p>- ${item.nome} (${item.preco.toFixed(2)} €)</p>`).join('');
                document.getElementById('total-value').textContent = data.valorTotal.toFixed(2);

                if (data.pago) {
                    document.getElementById('status-message').innerHTML = '<p class="paid-message">Pagamento já efetuado.</p>';
                    desativarBotoesAdicionar(true);
                } else {
                    document.getElementById('status-message').innerHTML = '';
                    desativarBotoesAdicionar(false);
                }
                
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }

        function desativarBotoesAdicionar(estado) {
            const botoes = document.querySelectorAll('.btn-add');
            botoes.forEach(btn => btn.disabled = estado);
        }

        document.addEventListener('DOMContentLoaded', buscarConta);
    </script>
</body>
</html>
